<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In - Ebolt</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body
        class="flex items-center justify-center h-screen backdrop-blur-md bg-[url('https://i.pinimg.com/564x/99/be/c8/99bec89d55354c0dce12b3475ee37790.jpg')] bg-no-repeat bg-cover">

        <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
            <div
                class="flex items-center justify-center mb-6 bg-gray-200 rounded-full h-20 w-20 mx-auto">
                <i class="ri-login-box-line text-5xl"></i>
            </div>
            <h2
                class="text-center text-2xl font-semibold text-gray-800 mb-2">Sign
                in with email</h2>
            <form>
                <div class="mb-4">
                    <label for="email"
                        class="block text-sm text-gray-600 mb-1">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Email">
                </div>
                <div class="mb-4 relative">
                    <label for="password"
                        class="block text-sm text-gray-600 mb-1">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Password">
                    <!-- Eye Icon for Password Visibility Toggle -->
                    <i
                        class="ri-eye-off-line absolute top-8 right-4 flex items-center"></i>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <a href="#"
                        class="text-sm text-blue-500 hover:underline">Forgot
                        password?</a>
                </div>
                <button
                    class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">Get
                    Started</button>
            </form>

            <div class="text-center mt-6 text-sm text-gray-500">Or sign in
                with</div>
            <!-- Social Icons -->
            <div class="flex justify-center items-center text-2xl gap-4 mt-4">
                <i
                    class="ri-linkedin-fill hover:text-gray-500 hover:scale-90 transition-all"></i>
                <i
                    class="ri-facebook-circle-fill hover:text-gray-500 hover:scale-90 transition-all"></i>
                <i
                    class="ri-github-fill hover:text-gray-500 hover:scale-90 transition-all"></i>
                <i
                    class="ri-twitter-fill hover:text-gray-500 hover:scale-90 transition-all"></i>
            </div>
        </div>

    </body>
</html>
